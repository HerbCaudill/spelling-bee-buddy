name = "spelling-bee-buddy"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# KV namespace for caching hints
[[kv_namespaces]]
binding = "HINTS_CACHE"
id = "placeholder_id" # Replace with actual KV namespace ID after creation

# Environment variables (secrets should be set via `wrangler secret put`)
# ANTHROPIC_API_KEY - not needed, passed from client
# NYT_TOKEN - not needed, passed from client

[dev]
port = 8787
