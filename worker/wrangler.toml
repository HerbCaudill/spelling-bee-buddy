name = "spelling-bee-buddy"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# KV namespace for caching hints
# To create: wrangler kv:namespace create HINTS_CACHE
# Then replace the id below with the output namespace ID
[[kv_namespaces]]
binding = "HINTS_CACHE"
id = "235a1099a68b4a53a85335923d01ea26"
preview_id = "b065ef4ebfc54afba40db14835472a22"

# Environment variables (secrets should be set via `wrangler secret put`)
# ANTHROPIC_API_KEY - not needed, passed from client
# NYT_TOKEN - not needed, passed from client

[dev]
port = 8787

# Deployment steps:
# 1. wrangler login
# 2. wrangler kv:namespace create HINTS_CACHE
# 3. wrangler kv:namespace create HINTS_CACHE --preview
# 4. Update id and preview_id above with the namespace IDs from step 2 & 3
# 5. wrangler deploy
