<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background hexagon (honeycomb shape) -->
  <polygon
    points="256,20 452,130 452,350 256,460 60,350 60,130"
    fill="#F8CC10"
    stroke="#1a1a1a"
    stroke-width="8"
  />

  <!-- Bee body - oval shape -->
  <ellipse cx="256" cy="260" rx="100" ry="120" fill="#1a1a1a"/>

  <!-- Yellow stripes on bee body -->
  <ellipse cx="256" cy="200" rx="85" ry="25" fill="#F8CC10"/>
  <ellipse cx="256" cy="260" rx="90" ry="25" fill="#F8CC10"/>
  <ellipse cx="256" cy="320" rx="80" ry="25" fill="#F8CC10"/>

  <!-- Bee head -->
  <circle cx="256" cy="130" r="50" fill="#1a1a1a"/>

  <!-- Bee eyes -->
  <circle cx="235" cy="125" r="12" fill="#FFFFFF"/>
  <circle cx="277" cy="125" r="12" fill="#FFFFFF"/>
  <circle cx="237" cy="127" r="5" fill="#1a1a1a"/>
  <circle cx="279" cy="127" r="5" fill="#1a1a1a"/>

  <!-- Antennae -->
  <path d="M230 85 Q 215 50, 195 45" stroke="#1a1a1a" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M282 85 Q 297 50, 317 45" stroke="#1a1a1a" stroke-width="6" fill="none" stroke-linecap="round"/>
  <circle cx="195" cy="45" r="8" fill="#1a1a1a"/>
  <circle cx="317" cy="45" r="8" fill="#1a1a1a"/>

  <!-- Wings (semi-transparent) -->
  <ellipse cx="160" cy="210" rx="55" ry="80" fill="#FFFFFF" opacity="0.7" transform="rotate(-20 160 210)"/>
  <ellipse cx="352" cy="210" rx="55" ry="80" fill="#FFFFFF" opacity="0.7" transform="rotate(20 352 210)"/>
</svg>
